<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="style.css" />
          <title>Weather App</title>
     </head>
     <body>
          <div class="weather-app">
               <div class="container">
                    <h1 class="tit">Weather App</h1>
                    <div class="panel">
                         <form class="form">
                              <input
                                   class="search"
                                   type="text"
                                   placeholder="Search"
                              />
                              <button id="search">
                                   <img src="/icon/magnify.png" alt="" />
                              </button>
                         </form>
                    </div>

                    <div class="contOne">
                         <div class="meteoCont">
                              <div class="dm">
                                   <label class="switch">
                                        <input
                                             class="switchTemp"
                                             type="checkbox"
                                        />
                                        <span class="slider round"></span>
                                   </label>
                              </div>
                              <h1 class="temp">&#176;</h1>
                              <div class="city-time">
                                   <div class="name"></div>
                                   <small>
                                        <span class="time"></span>

                                        <span class="date"> </span>
                                   </small>

                                   <div class="weather">
                                        <img
                                             src="/icon/113.png"
                                             class="icon"
                                             alt="icon"
                                             width="70"
                                             height="70"
                                        />
                                        <span class="condition">Cloudy</span>
                                   </div>
                              </div>
                         </div>

                         <ul class="details">
                              <li>
                                   <span>Cloudy</span>
                                   <span class="cloud">90%</span>
                              </li>
                              <li>
                                   <span>Humidity</span>
                                   <span class="humidity">45%</span>
                              </li>
                              <li>
                                   <span>Wind</span>
                                   <span class="wind">5km/h</span>
                              </li>
                         </ul>

                         <ul class="cities">
                              <li class="city">New York</li>
                              <li class="city">Malibu</li>
                              <li class="city">Paris</li>
                              <li class="city">Tokio</li>
                         </ul>
                    </div>
               </div>
          </div>

          <script src="main.js"></script>
     </body>
</html>
